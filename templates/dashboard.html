<!DOCTYPE html>
<html>
<head>
    <title>SSO Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .apps {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .app {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 200px;
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ email }}</h1>
    <h3>Connected Applications</h3>
    <div class="apps">
        <div class="app">
            <h4>Slack</h4>
            <a class="button" href="/slack/login">Login to Slack</a><br><br>
            <a class="button" href="/slack/unread">Unread DMs</a>
        </div>
        <div class="app">
            <h4>Gmail</h4>
            <a class="button" href="https://mail.google.com" target="_blank">Open Gmail</a>
        </div>
    </div>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
